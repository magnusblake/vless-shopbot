<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Вход в Панель управления</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						colors: {
							border: 'hsl(0 0% 14.9%)',
							input: 'hsl(0 0% 14.9%)',
							ring: 'hsl(0 0% 83.1%)',
							background: 'hsl(0 0% 3.9%)',
							foreground: 'hsl(0 0% 98%)',
							primary: {
								DEFAULT: 'hsl(0 0% 98%)',
								foreground: 'hsl(0 0% 9%)',
							},
							secondary: {
								DEFAULT: 'hsl(0 0% 14.9%)',
								foreground: 'hsl(0 0% 98%)',
							},
							destructive: {
								DEFAULT: 'hsl(0 84.2% 60.2%)',
								foreground: 'hsl(0 0% 98%)',
							},
							muted: {
								DEFAULT: 'hsl(0 0% 14.9%)',
								foreground: 'hsl(0 0% 63.9%)',
							},
							accent: {
								DEFAULT: 'hsl(0 0% 14.9%)',
								foreground: 'hsl(0 0% 98%)',
							},
							card: {
								DEFAULT: 'hsl(0 0% 3.9%)',
								foreground: 'hsl(0 0% 98%)',
							},
						},
						borderRadius: {
							lg: '0.5rem',
							md: '0.375rem',
							sm: '0.25rem',
						},
					},
				},
			};
		</script>
		<style>
			* {
				border-color: hsl(0 0% 14.9%);
			}
		</style>
	</head>
	<body class="bg-background text-foreground antialiased">
		<div class="flex min-h-screen items-center justify-center px-4">
			<div class="w-full max-w-md">
				<div class="rounded-lg border border-border bg-card p-8 shadow-lg">
					<div class="text-center mb-8">
						<h1 class="text-3xl font-bold tracking-tight">Вход в панель</h1>
						<p class="text-sm text-muted-foreground mt-2">Введите свои учетные данные для входа</p>
					</div>

					{% with messages = get_flashed_messages(with_categories=true) %}
					{% if messages %}
					<div class="mb-6 space-y-2">
						{% for category, message in messages %}
						<div class="rounded-lg border px-4 py-3 text-sm {% if category == 'success' %}bg-green-500/10 border-green-500/50 text-green-500{% else %}bg-destructive/10 border-destructive/50 text-destructive{% endif %}">
							{{ message }}
						</div>
						{% endfor %}
					</div>
					{% endif %}
					{% endwith %}

					<form method="post" class="space-y-4">
						<div class="space-y-2">
							<label for="username" class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">
								Логин
							</label>
							<input
								type="text"
								id="username"
								name="username"
								required
								class="flex h-10 w-full rounded-md border border-input bg-secondary px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
								placeholder="Введите логин"
							/>
						</div>

						<div class="space-y-2">
							<label for="password" class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">
								Пароль
							</label>
							<input
								type="password"
								id="password"
								name="password"
								required
								class="flex h-10 w-full rounded-md border border-input bg-secondary px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
								placeholder="Введите пароль"
							/>
						</div>

						<button
							type="submit"
							class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 w-full"
						>
							Войти
						</button>
					</form>
				</div>

				<p class="text-center text-sm text-muted-foreground mt-6">
					Панель управления ботом
				</p>
			</div>
		</div>
	</body>
</html>
